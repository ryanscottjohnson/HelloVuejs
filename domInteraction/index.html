<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../vue.js"></script>
  <title>VueJS</title>
</head>

<body>
  <!-- <script src="https://unpkg.com/vue/dist/vue.js"></script> -->
  <div id="app">
  <h1>{{ title }}</h1>
  <p>{{ sayHello() }} - <a v-bind:href="link"></a></p>
    
  </div>
  <script>
    new Vue({
  el: "#app",
  data: {
		title: 'Hello World!',
    link: 'http://google.com'
  },
  methods: {
  	sayHello: funciton() {
      this.title = 'Hello!';
      return this.title;
    }
   }
});
  </script>
</body>

</html>
