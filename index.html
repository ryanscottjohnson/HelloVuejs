<!-- import package from vuejs.net -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
  <!-- directive v-on = event listener for input event-->
  <!-- value "changeTitle" = method to update title-->
    <!-- double {} = unique identifier for vue -->
  <input type="text" v-on:input="changeTitle">
  <p>{{ title }}</p>
</div>
